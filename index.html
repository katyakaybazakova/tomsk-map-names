  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f5f5f5;
      overflow-x: hidden;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: white;
      touch-action: none;
    }

    #mainCanvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
      backdrop-filter: blur(5px);
    }

    .loading-spinner {
      border: 5px solid rgba(0, 123, 255, 0.1);
      border-top: 5px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content {
      background-color: white;
      border-radius: 12px;
      width: 900px;
      max-width: 100%;
      max-height: 95vh;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      border: 1px solid #e0e0e0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 24px 20px;
      background-color: white;
      border-bottom: 1px solid #f0f0f0;
      position: relative;
      flex-shrink: 0;
    }

    .modal-title {
      font-size: 22px;
      font-weight: 600;
      color: #333333;
      text-align: left;
      flex: 1;
      line-height: 1.3;
      padding-right: 50px;
    }

    .close-modal {
      background: #f8f8f8;
      border: 1px solid #e0e0e0;
      font-size: 24px;
      cursor: pointer;
      color: #666666;
      line-height: 1;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      position: absolute;
      right: 20px;
      top: 20px;
      transition: all 0.2s ease;
      z-index: 1001;
    }

    .close-modal:hover,
    .close-modal:active {
      background: #f0f0f0;
      color: #333333;
      transform: scale(1.05);
    }

    .modal-body {
      display: flex;
      flex: 1;
      overflow: hidden;
      padding: 0;
    }

    .street-info-left {
      flex: 1;
      min-width: 0;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .street-info-right {
      width: 200px;
      flex-shrink: 0;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      position: relative;
      z-index: 1;
    }

    .street-photo-container {
      width: 138px;
      height: 180px;
      border-radius: 6px;
      overflow: hidden;
      background: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border: 1px solid #e8e8e8;
      position: relative;
      z-index: 1;
    }

    .street-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: relative;
      z-index: 1;
    }

    .photo-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #999999;
      font-size: 14px;
      text-align: center;
      padding: 20px;
      width: 100%;
      height: 100%;
    }

    .photo-placeholder i {
      font-size: 36px;
      margin-bottom: 10px;
      color: #cccccc;
    }

    .street-description {
      font-size: 15px;
      line-height: 1.7;
      color: #444444;
      text-align: left;
      flex: 1;
      overflow-y: auto;
      background: white;
      padding: 0;
      -webkit-overflow-scrolling: touch;
      overflow-scrolling: touch;
      position: relative;
      z-index: 1;
    }

    .street-description p {
      margin-bottom: 16px;
    }

    .street-description p:last-child {
      margin-bottom: 0;
    }

    .street-description::-webkit-scrollbar {
      width: 6px;
    }

    .street-description::-webkit-scrollbar-track {
      background: #f8f8f8;
      border-radius: 3px;
    }

    .street-description::-webkit-scrollbar-thumb {
      background: #d8d8d8;
      border-radius: 3px;
    }

    .street-description::-webkit-scrollbar-thumb:hover {
      background: #c8c8c8;
    }

    .no-description {
      color: #999999;
      font-style: italic;
      text-align: center;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 768px) {
      .modal {
        padding: 15px;
        align-items: flex-end;
      }

      .modal-content {
        width: 100%;
        max-height: 90vh;
        border-radius: 16px 16px 0 0;
        animation: slideUp 0.3s ease-out;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        padding: 20px 20px 16px;
        border-bottom: 1px solid #f0f0f0;
        position: sticky;
        top: 0;
        z-index: 1010;
        background-color: white;
      }

      .modal-title {
        font-size: 20px;
        padding-right: 45px;
        color: #333333;
      }

      .close-modal {
        right: 16px;
        top: 16px;
        width: 34px;
        height: 34px;
        font-size: 22px;
        background: #f8f8f8;
        border: 1px solid #e0e0e0;
        z-index: 1011;
      }

      .modal-body {

        padding: 0;
        position: relative;
      }

      .street-info-right {

        background-color: white;
        border-bottom: 1px solid #f0f0f0;
        position: relative;
        z-index: 1;
      }

      .street-photo-container {

        height: 156px;
        margin: 0 auto;
      }

      .street-info-left {
        padding: 20px;
        flex: 1;
        max-height: 50vh;
        position: relative;
        z-index: 1;
      }

      .street-description {

        line-height: 1.6;
        max-height: 100%;

        padding: 0;

      /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –¥–ª—è —Å–≤–∞–π–ø–∞ –≤–Ω–∏–∑ —á—Ç–æ–±—ã –∑–∞–∫—Ä—ã—Ç—å */

        content: '';
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 36px;
        height: 4px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 2px;
        z-index: 1012;
      }
    }

    /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */

        padding: 0;
        background: #f9f9f9;
        border-radius: 8px;

    /* –î–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */

    /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è OLED —ç–∫—Ä–∞–Ω–æ–≤ */

      .modal-header {

      .modal-title {

      .close-modal:hover,
      .close-modal:active {

        color: #ddd;
      }

      .street-info-right {
        background-color: #2d2d2d;
      }

      .street-photo-container {

        border-color: #444;
      }

      @media (min-width: 769px) {

      .photo-placeholder {
        color: #aaa;
      }

      .photo-placeholder i {

      .no-description {

      .street-description::-webkit-scrollbar-track {

        }

  <script>
    // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    const app = {
      streets: [],
      canvas: null,
      ctx: null,
      activeStreetPopup: null,

      // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑—É–º–∞ –∏ –ø–æ–∑–∏—Ü–∏–∏
      zoom: 1.0,

      offsetY: 0,

      mapImage: null,
      mapLoaded: false,
      mapWidth: 0,
      mapHeight: 0,

      // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ touch —Å–æ–±—ã—Ç–∏–π
      touchState: {
        isTouching: false,
        isPinching: false,
        startX: 0,
        startY: 0,
        startDistance: 0,
        startZoom: 1,
        lastTouchTime: 0,
        touchCount: 0,
        initialTouches: [],
        hasMoved: false
      },

      // –î–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–≤–∞–π–ø–∞ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
      modalTouchState: {
        startY: 0,
        isSwiping: false,
        modalStartTop: 0
      },

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
      init() {
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        this.canvas = document.getElementById('mainCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.mapContainer = document.getElementById('mapContainer');
        this.streetInfoModal = document.getElementById('streetInfoModal');
        this.modalContent = document.querySelector('.modal-content');

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã
        this.loadMapImage();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        this.initEventListeners();

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —É–ª–∏—Ü
        this.loadStreetData();

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        this.drawEverything();

        // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
        setTimeout(() => {
          document.getElementById('loadingOverlay').style.display = 'none';
        }, 500);

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫ –∏–∑–º–µ–Ω–µ–Ω–∏—é —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
          this.resizeCanvas();
          this.drawEverything();
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∂–µ—Å—Ç–æ–≤
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
        document.addEventListener('gestureend', (e) => e.preventDefault());
      },

      // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —É–ª–∏—Ü
      loadStreetData() {
        const embeddedData = this.loadFromEmbeddedJSON();
        if (embeddedData && embeddedData.length > 0) {
          this.streets = embeddedData;
          console.log('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ JSON:', this.streets.length, '—É–ª–∏—Ü');
        } else {
          this.loadFromLocalStorage();
          console.log('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ localStorage:', this.streets.length, '—É–ª–∏—Ü');
        }

        this.streets.forEach(street => {
          this.ensureStreetDefaults(street);
        });
      },

      // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ JSON
      loadFromEmbeddedJSON() {
        try {
          const embeddedElement = document.getElementById('embeddedMapData');
          if (embeddedElement && embeddedElement.textContent.trim()) {
            const data = JSON.parse(embeddedElement.textContent);
            if (Array.isArray(data)) {
              return data;
            }
          }
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–±–æ—Ä–µ –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ JSON:', e);
        }
        return null;
      },

      // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage
      loadFromLocalStorage() {
        try {
          const saved = localStorage.getItem('mapEditorStreets');
          if (saved) {
            const data = JSON.parse(saved);
            this.streets = data.streets || [];
            this.zoom = data.zoom || 1.0;
            this.offsetX = data.offsetX || 0;
            this.offsetY = data.offsetY || 0;
          }
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ localStorage:', e);
        }
      },

      // –û–±–µ—Å–ø–µ—á–µ–Ω–∏–µ –Ω–∞–ª–∏—á–∏—è –≤—Å–µ—Ö –ø–æ–ª–µ–π —É —É–ª–∏—Ü—ã
      ensureStreetDefaults(street) {
        street.color = street.color || '#ff0000';
        street.width = street.width || 3;
        street.pointSize = street.pointSize || 5;
        street.textColor = street.textColor || '#000000';
        street.textSize = street.textSize || 16;
        street.textBgColor = street.textBgColor || '#ffffff';
        street.textPosition = street.textPosition || 50;
        street.showTextBackground = street.showTextBackground !== false;
        street.points = street.points || [];
        street.info = street.info || '';
        if (street.photo && typeof street.photo === 'string') {
          street.photo = street.photo.trim();
        }
      },

      // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—Ä—Ç—ã
      loadMapImage() {
        this.mapImage = new Image();
        this.mapImage.src = 'tomskmap.jpg';

        this.mapImage.onload = () => {
          this.mapLoaded = true;
          this.mapWidth = this.mapImage.width;
          this.mapHeight = this.mapImage.height;
          this.resizeCanvas();
          this.centerMap();
          this.drawEverything();
        };

        this.mapImage.onerror = () => {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—Ä—Ç—ã');
          this.mapLoaded = true;
          this.mapWidth = 800;
          this.mapHeight = 600;
          this.resizeCanvas();
          this.centerMap();
          this.drawEverything();
        };
      },

      // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ canvas
      resizeCanvas() {
        const container = this.mapContainer;
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;

        this.canvas.width = containerWidth;
        this.canvas.height = containerHeight;
      },

      // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
      centerMap() {
        if (!this.mapLoaded) return;

        const canvasWidth = this.canvas.width;
        const canvasHeight = this.canvas.height;

        const scaleX = canvasWidth / this.mapWidth;
        const scaleY = canvasHeight / this.mapHeight;
        this.zoom = Math.min(scaleX, scaleY, 1.0);

        this.offsetX = (canvasWidth - this.mapWidth * this.zoom) / 2;
        this.offsetY = (canvasHeight - this.mapHeight * this.zoom) / 2;

        this.drawEverything();
      },

      // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤—Å–µ–≥–æ
      drawEverything() {
        if (!this.ctx || !this.mapLoaded) return;

        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.ctx.save();
        this.ctx.translate(this.offsetX, this.offsetY);
        this.ctx.scale(this.zoom, this.zoom);

        this.ctx.drawImage(this.mapImage, 0, 0);

        for (const street of this.streets) {
          this.drawStreetLines(street);
        }

        for (const street of this.streets) {
          this.drawStreetNames(street);
        }

        this.ctx.restore();
      },

      // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ª–∏–Ω–∏–π –∏ —Ç–æ—á–µ–∫ —É–ª–∏—Ü—ã
      drawStreetLines(street) {
        if (street.points.length === 0) return;

        const ctx = this.ctx;
        ctx.strokeStyle = street.color;
        ctx.fillStyle = street.color;
        ctx.lineWidth = street.width / this.zoom;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        ctx.beginPath();
        for (let i = 0; i < street.points.length; i++) {
          const point = street.points[i];
          if (i === 0) {
            ctx.moveTo(point.x, point.y);
          } else {
            ctx.lineTo(point.x, point.y);
          }
        }
        ctx.stroke();

        const pointSize = (street.pointSize || 5) / this.zoom;
        for (let i = 0; i < street.points.length; i++) {
          const point = street.points[i];
          ctx.beginPath();
          ctx.arc(point.x, point.y, pointSize, 0, Math.PI * 2);
          ctx.fill();

          ctx.beginPath();
          ctx.arc(point.x, point.y, pointSize + 1 / this.zoom, 0, Math.PI * 2);
          ctx.strokeStyle = '#000';
          ctx.lineWidth = 1 / this.zoom;
          ctx.stroke();

          ctx.strokeStyle = street.color;
          ctx.lineWidth = street.width / this.zoom;
        }
      },

      // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –Ω–∞–∑–≤–∞–Ω–∏–π —É–ª–∏—Ü
      drawStreetNames(street) {
        if (street.points.length < 2 || !street.name) return;

        const ctx = this.ctx;
        const textPosition = street.textPosition || 50;
        const totalLength = this.calculateStreetLength(street.points);
        const targetLength = (textPosition / 100) * totalLength;

        const textPoint = this.getPointAtLength(street.points, targetLength);
        const segment = this.getSegmentAtLength(street.points, targetLength);

        if (textPoint && segment) {
          const { p1, p2 } = segment;
          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          const angle = Math.atan2(dy, dx);

          const textSize = (street.textSize || 16) / this.zoom;
          ctx.font = `bold ${textSize}px Arial`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';

          ctx.save();
          ctx.translate(textPoint.x, textPoint.y);
          ctx.rotate(angle);

          if (angle > Math.PI / 2 || angle < -Math.PI / 2) {
            ctx.rotate(Math.PI);
          }

          if (street.showTextBackground !== false) {
            const textWidth = ctx.measureText(street.name).width;
            const padding = 4 / this.zoom;

            ctx.fillStyle = street.textBgColor || '#ffffff';
            ctx.fillRect(-textWidth / 2 - padding, -textSize / 2 - padding,
              textWidth + padding * 2, textSize + padding * 2);

            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 1 / this.zoom;
            ctx.strokeRect(-textWidth / 2 - padding, -textSize / 2 - padding,
              textWidth + padding * 2, textSize + padding * 2);
          }

          ctx.fillStyle = street.textColor || '#000000';
          ctx.fillText(street.name, 0, 0);
          ctx.restore();
        }
      },

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
      initEventListeners() {
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        document.getElementById('closeStreetModal').addEventListener('click', () => this.closeStreetInfoModal());

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        this.streetInfoModal.addEventListener('click', (e) => {
          if (e.target === this.streetInfoModal) {
            this.closeStreetInfoModal();
          }
        });

        // –°–æ–±—ã—Ç–∏—è –º—ã—à–∏ –¥–ª—è canvas
        this.canvas.addEventListener('click', (e) => this.handleCanvasClick(e));

        // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã –º—ã—à—å—é
        this.canvas.addEventListener('mousedown', (e) => this.startDrag(e));
        this.canvas.addEventListener('mousemove', (e) => this.drag(e));
        this.canvas.addEventListener('mouseup', () => this.stopDrag());
        this.canvas.addEventListener('mouseleave', () => this.stopDrag());

        // –ó—É–º –∫–æ–ª–µ—Å–∏–∫–æ–º –º—ã—à–∏
        this.canvas.addEventListener('wheel', (e) => this.handleWheel(e), { passive: false });

        // Touch —Å–æ–±—ã—Ç–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        this.canvas.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
        this.canvas.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
        this.canvas.addEventListener('touchend', (e) => this.handleTouchEnd(e));
        this.canvas.addEventListener('touchcancel', (e) => this.handleTouchEnd(e));

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–∞ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        this.modalContent.addEventListener('touchstart', (e) => this.handleModalTouchStart(e), { passive: false });
        this.modalContent.addEventListener('touchmove', (e) => this.handleModalTouchMove(e), { passive: false });
        this.modalContent.addEventListener('touchend', (e) => this.handleModalTouchEnd(e));

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
        this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
      },

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞—á–∞–ª–∞ touch —Å–æ–±—ã—Ç–∏—è
      handleTouchStart(e) {
        e.preventDefault();

        const touches = e.touches;
        this.touchState.touchCount = touches.length;
        this.touchState.initialTouches = Array.from(touches);

        if (touches.length === 1) {
          // –û–¥–Ω–æ –ø—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏–µ - –Ω–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –∏–ª–∏ –∫–ª–∏–∫
          const touch = touches[0];
          const mousePos = this.getTouchPos(touch);
          this.touchState.startX = mousePos.x;
          this.touchState.startY = mousePos.y;
          this.touchState.isTouching = true;
          this.touchState.hasMoved = false;
          this.touchState.lastTouchTime = Date.now();

          // –ù–∞—á–∏–Ω–∞–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
          this.isDragging = true;
          this.dragStart.x = mousePos.x - this.offsetX;
          this.dragStart.y = mousePos.y - this.offsetY;
          this.canvas.style.cursor = 'grabbing';

        } else if (touches.length === 2) {
          // –î–≤–∞ –ø—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏—è - –Ω–∞—á–∞–ª–æ –∑—É–º–∞
          this.touchState.isPinching = true;
          this.touchState.startZoom = this.zoom;

          const touch1 = touches[0];
          const touch2 = touches[1];

          // –í—ã—á–∏—Å–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –ø–∞–ª—å—Ü–∞–º–∏
          const dx = touch2.clientX - touch1.clientX;
          const dy = touch2.clientY - touch1.clientY;
          this.touchState.startDistance = Math.sqrt(dx * dx + dy * dy);

          // –í—ã—á–∏—Å–ª—è–µ–º —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—É—é —Ç–æ—á–∫—É –¥–ª—è –∑—É–º–∞
          const centerX = (touch1.clientX + touch2.clientX) / 2;
          const centerY = (touch1.clientY + touch2.clientY) / 2;

          this.touchState.pinchCenter = { x: centerX, y: centerY };
        }
      },

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è touch
      handleTouchMove(e) {
        e.preventDefault();

        const touches = e.touches;

        if (touches.length === 1 && this.touchState.isTouching && !this.touchState.isPinching) {
          // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –æ–¥–Ω–∏–º –ø–∞–ª—å—Ü–µ–º
          const touch = touches[0];
          const mousePos = this.getTouchPos(touch);

          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª–æ –ª–∏ –¥–≤–∏–∂–µ–Ω–∏–µ (–¥–ª—è –æ—Ç–ª–∏—á–∏—è –∫–ª–∏–∫–∞ –æ—Ç –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è)
          const moveX = Math.abs(mousePos.x - this.touchState.startX);
          const moveY = Math.abs(mousePos.y - this.touchState.startY);

          if (moveX > 5 || moveY > 5) {
            this.touchState.hasMoved = true;
          }

          // –í—ã–ø–æ–ª–Ω—è–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
          this.offsetX = mousePos.x - this.dragStart.x;
          this.offsetY = mousePos.y - this.dragStart.y;
          this.constrainOffset();
          this.drawEverything();

        } else if (touches.length === 2 && this.touchState.isPinching) {
          // –ó—É–º –¥–≤—É–º—è –ø–∞–ª—å—Ü–∞–º–∏
          const touch1 = touches[0];
          const touch2 = touches[1];

          // –í—ã—á–∏—Å–ª—è–µ–º —Ç–µ–∫—É—â–µ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –ø–∞–ª—å—Ü–∞–º–∏
          const dx = touch2.clientX - touch1.clientX;
          const dy = touch2.clientY - touch1.clientY;
          const currentDistance = Math.sqrt(dx * dx + dy * dy);

          if (this.touchState.startDistance > 0) {
            // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
            const scale = currentDistance / this.touchState.startDistance;
            const newZoom = this.touchState.startZoom * scale;

            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∑—É–º
            const clampedZoom = Math.max(this.minZoom, Math.min(this.maxZoom, newZoom));

            // –í—ã—á–∏—Å–ª—è–µ–º —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—É—é —Ç–æ—á–∫—É –¥–ª—è –∑—É–º–∞
            const centerX = (touch1.clientX + touch2.clientX) / 2;
            const centerY = (touch1.clientY + touch2.clientY) / 2;

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∑—É–º –∫ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π —Ç–æ—á–∫–µ
            this.zoomToPoint(clampedZoom, centerX, centerY);
          }
        }
      },

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è touch —Å–æ–±—ã—Ç–∏—è
      handleTouchEnd(e) {
        e.preventDefault();

        const touches = e.touches;

        if (touches.length === 0) {
          // –í—Å–µ –ø–∞–ª—å—Ü—ã —É–±—Ä–∞–Ω—ã
          if (this.touchState.isTouching && !this.touchState.hasMoved && !this.touchState.isPinching) {
            // –ë—ã–ª–æ –æ–¥–Ω–æ –ø—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏–µ –±–µ–∑ –¥–≤–∏–∂–µ–Ω–∏—è - –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–ª–∏–∫ –ø–æ —É–ª–∏—Ü–µ
            const mousePos = {
              x: this.touchState.startX,
              y: this.touchState.startY
            };
            const mapPos = this.canvasToMap(mousePos.x, mousePos.y);

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–ª–∏–∫ –±—ã–ª –ø–æ –∫–∞—Ä—Ç–µ
            if (mapPos.x >= 0 && mapPos.x <= this.mapWidth &&
              mapPos.y >= 0 && mapPos.y <= this.mapHeight) {
              this.checkStreetClick(mapPos.x, mapPos.y);
            }
          }

          // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
          this.isDragging = false;
          this.canvas.style.cursor = 'move';
          this.touchState.isTouching = false;
          this.touchState.isPinching = false;
          this.touchState.hasMoved = false;
          this.touchState.touchCount = 0;
        } else if (touches.length === 1 && this.touchState.isPinching) {
          // –û—Å—Ç–∞–ª—Å—è –æ–¥–∏–Ω –ø–∞–ª–µ—Ü –ø–æ—Å–ª–µ –∑—É–º–∞ - –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
          this.touchState.isPinching = false;
          const touch = touches[0];
          const mousePos = this.getTouchPos(touch);

          this.touchState.startX = mousePos.x;
          this.touchState.startY = mousePos.y;
          this.touchState.hasMoved = false;

          this.isDragging = true;
          this.dragStart.x = mousePos.x - this.offsetX;
          this.dragStart.y = mousePos.y - this.offsetY;
        }
      },

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ touch –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
      handleModalTouchStart(e) {
        if (window.innerWidth <= 768) {
          const touch = e.touches[0];
          this.modalTouchState.startY = touch.clientY;
          this.modalTouchState.isSwiping = true;
          this.modalTouchState.modalStartTop = 0;
        }
      },

      handleModalTouchMove(e) {
        if (window.innerWidth <= 768 && this.modalTouchState.isSwiping) {
          const touch = e.touches[0];
          const deltaY = touch.clientY - this.modalTouchState.startY;

          // –ï—Å–ª–∏ —Å–≤–∞–π–ø–∞–µ–º –≤–Ω–∏–∑ - –¥–≤–∏–≥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
          if (deltaY > 0) {
            e.preventDefault();
            this.modalContent.style.transform = `translateY(${deltaY}px)`;
          }
        }
      },

      handleModalTouchEnd(e) {
        if (window.innerWidth <= 768 && this.modalTouchState.isSwiping) {
          const touch = e.changedTouches[0];
          const deltaY = touch.clientY - this.modalTouchState.startY;

          // –ï—Å–ª–∏ —Å–≤–∞–π–ø–Ω—É–ª–∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–ª–µ–∫–æ –≤–Ω–∏–∑ - –∑–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
          if (deltaY > 100) {
            this.closeStreetInfoModal();
          }

          // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞ –º–µ—Å—Ç–æ
          this.modalContent.style.transform = '';
          this.modalTouchState.isSwiping = false;
        }
      },

      // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ touch —Å–æ–±—ã—Ç–∏—è
      getTouchPos(touch) {
        const rect = this.canvas.getBoundingClientRect();
        return {
          x: touch.clientX - rect.left,
          y: touch.clientY - rect.top
        };
      },

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ canvas
      handleCanvasClick(e) {
        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ —ç—Ç–æ —Å–æ–±—ã—Ç–∏–µ –Ω–µ –¥–æ–ª–∂–Ω–æ —Å—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –ø—Ä–∏ touch
        if (this.touchState.isTouching) return;

        const mousePos = this.getMousePos(e);
        const mapPos = this.canvasToMap(mousePos.x, mousePos.y);

        if (mapPos.x < 0 || mapPos.x > this.mapWidth ||
          mapPos.y < 0 || mapPos.y > this.mapHeight) {
          return;
        }

        this.checkStreetClick(mapPos.x, mapPos.y);
      },

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –ª–∏–Ω–∏–∏ —É–ª–∏—Ü—ã
      checkStreetClick(mapX, mapY) {
        for (const street of this.streets) {
          if (street.points.length < 2) continue;

          for (let i = 0; i < street.points.length - 1; i++) {
            const p1 = street.points[i];
            const p2 = street.points[i + 1];

            const tolerance = Math.max(street.width, 10) / this.zoom;
            if (this.isPointNearLine(mapX, mapY, p1.x, p1.y, p2.x, p2.y, tolerance)) {
              this.showStreetInfo(street);
              return;
            }
          }
        }

        this.closeStreetInfoModal();
      },

      // –ü–æ–∫–∞–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É–ª–∏—Ü–µ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
      showStreetInfo(street) {
        this.activeStreetPopup = street;

        document.getElementById('modalStreetName').textContent = street.name;

        const descriptionElement = document.getElementById('streetDescription');
        if (street.info && street.info.trim() !== '') {
          const formattedInfo = street.info.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>');
          descriptionElement.innerHTML = `<p>${formattedInfo}</p>`;
          descriptionElement.classList.remove('no-description');
        } else {
          descriptionElement.textContent = '–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —ç—Ç–æ–π —É–ª–∏—Ü–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.';
          descriptionElement.classList.add('no-description');
        }

        this.loadStreetPhoto(street);
        this.streetInfoModal.style.display = 'flex';

        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –æ–Ω–∞ –±—ã–ª–∞ –∏–∑–º–µ–Ω–µ–Ω–∞ –ø—Ä–∏ —Å–≤–∞–π–ø–µ
        this.modalContent.style.transform = '';
      },

      // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ —É–ª–∏—Ü—ã
      loadStreetPhoto(street) {
        const photoElement = document.getElementById('streetPhoto');
        const placeholderElement = document.getElementById('photoPlaceholder');

        photoElement.style.display = 'none';
        placeholderElement.style.display = 'flex';

        if (street.photo && typeof street.photo === 'string' && street.photo.trim() !== '') {
          const photoPath = street.photo.trim();
          const isAbsoluteUrl = photoPath.startsWith('http://') || photoPath.startsWith('https://') || photoPath.startsWith('//');

          if (!isAbsoluteUrl) {
            this.checkImageAvailability(photoPath).then(isAvailable => {
              if (isAvailable) {
                photoElement.src = photoPath;
                photoElement.style.display = 'block';
                placeholderElement.style.display = 'none';
              } else {
                console.warn(`–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞: ${photoPath}`);
                photoElement.style.display = 'none';
                placeholderElement.style.display = 'flex';
                placeholderElement.innerHTML = '<div>‚ùå</div><div>–§–æ—Ç–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>';
              }
            }).catch(() => {
              photoElement.style.display = 'none';
              placeholderElement.style.display = 'flex';
              placeholderElement.innerHTML = '<div>‚ùå</div><div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            });
          } else {
            photoElement.src = photoPath;
            photoElement.style.display = 'block';
            placeholderElement.style.display = 'none';
          }
        } else {
          placeholderElement.innerHTML = '<div>üñºÔ∏è</div><div>–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç</div>';
        }
      },

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      async checkImageAvailability(url) {
        return new Promise((resolve) => {
          const img = new Image();
          let timeout = setTimeout(() => resolve(false), 3000);

          img.onload = img.onerror = () => {
            clearTimeout(timeout);
            resolve(img.complete && img.naturalWidth !== 0);
          };
          img.src = url;

          if (img.complete) {
            clearTimeout(timeout);
            resolve(img.naturalWidth !== 0);
          }
        });
      },

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
      closeStreetInfoModal() {
        this.streetInfoModal.style.display = 'none';
        this.activeStreetPopup = null;
        this.modalContent.style.transform = '';
      },

      // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –º—ã—à–∏ –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ä—Ç—ã
      getMousePos(evt) {
        const rect = this.canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      },

      // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç canvas –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Ä—Ç—ã
      canvasToMap(x, y) {
        return {
          x: (x - this.offsetX) / this.zoom,
          y: (y - this.offsetY) / this.zoom
        };
      },

      // –ü—Ä–æ–≤–µ—Ä–∫–∞, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ —Ç–æ—á–∫–∞ —Ä—è–¥–æ–º —Å –ª–∏–Ω–∏–µ–π
      isPointNearLine(px, py, x1, y1, x2, y2, maxDistance) {
        const A = px - x1;
        const B = py - y1;
        const C = x2 - x1;
        const D = y2 - y1;

        const dot = A * C + B * D;
        const lenSq = C * C + D * D;
        let param = -1;

        if (lenSq !== 0) param = dot / lenSq;

        let xx, yy;

        if (param < 0) {
          xx = x1;
          yy = y1;
        } else if (param > 1) {
          xx = x2;
          yy = y2;
        } else {
          xx = x1 + param * C;
          yy = y1 + param * D;
        }

        const dx = px - xx;
        const dy = py - yy;
        return Math.sqrt(dx * dx + dy * dy) < maxDistance;
      },

      // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫ —Ç–æ—á–∫–µ
      zoomToPoint(newZoom, mouseX = null, mouseY = null) {
        newZoom = Math.max(this.minZoom, Math.min(this.maxZoom, newZoom));

        if (mouseX === null || mouseY === null) {
          mouseX = this.canvas.width / 2;
          mouseY = this.canvas.height / 2;
        }

        const mapPosBefore = this.canvasToMap(mouseX, mouseY);
        this.zoom = newZoom;
        const canvasPosAfter = this.mapToCanvas(mapPosBefore.x, mapPosBefore.y);
        this.offsetX += mouseX - canvasPosAfter.x;
        this.offsetY += mouseY - canvasPosAfter.y;
        this.constrainOffset();
        this.drawEverything();
      },

      // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –∫–∞—Ä—Ç—ã –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã canvas
      mapToCanvas(x, y) {
        return {
          x: x * this.zoom + this.offsetX,
          y: y * this.zoom + this.offsetY
        };
      },

      // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —Å–º–µ—â–µ–Ω–∏—è
      constrainOffset() {
        const canvasWidth = this.canvas.width;
        const canvasHeight = this.canvas.height;
        const mapWidth = this.mapWidth * this.zoom;
        const mapHeight = this.mapHeight * this.zoom;

        if (mapWidth < canvasWidth) {
          this.offsetX = (canvasWidth - mapWidth) / 2;
        } else {
          this.offsetX = Math.min(0, Math.max(canvasWidth - mapWidth, this.offsetX));
        }

        if (mapHeight < canvasHeight) {
          this.offsetY = (canvasHeight - mapHeight) / 2;
        } else {
          this.offsetY = Math.min(0, Math.max(canvasHeight - mapHeight, this.offsetY));
        }
      },

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–ª–µ—Å–∏–∫–∞ –º—ã—à–∏ –¥–ª—è –∑—É–º–∞
      handleWheel(e) {
        e.preventDefault();

        const mousePos = this.getMousePos(e);
        let newZoom;

        if (e.deltaY < 0) {
          newZoom = this.zoom * 1.1;
        } else {
          newZoom = this.zoom / 1.1;
        }

        this.zoomToPoint(newZoom, mousePos.x, mousePos.y);
      },

      // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –º—ã—à—å—é
      startDrag(e) {
        if (e.button === 0) {
          this.isDragging = true;
          const mousePos = this.getMousePos(e);
          this.dragStart.x = mousePos.x - this.offsetX;
          this.dragStart.y = mousePos.y - this.offsetY;
          this.canvas.style.cursor = 'grabbing';
        }
      },

      // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –º—ã—à—å—é
      drag(e) {
        if (this.isDragging) {
          const mousePos = this.getMousePos(e);
          this.offsetX = mousePos.x - this.dragStart.x;
          this.offsetY = mousePos.y - this.dragStart.y;
          this.constrainOffset();
          this.drawEverything();
        }
      },

      // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –º—ã—à—å—é
      stopDrag() {
        this.isDragging = false;
        this.canvas.style.cursor = 'move';
      },

      // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –æ–±—â–µ–π –¥–ª–∏–Ω—ã —É–ª–∏—Ü—ã
      calculateStreetLength(points) {
        let length = 0;
        for (let i = 0; i < points.length - 1; i++) {
          const dx = points[i + 1].x - points[i].x;
          const dy = points[i + 1].y - points[i].y;
          length += Math.sqrt(dx * dx + dy * dy);
        }
        return length;
      },

      // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ—á–∫–∏ –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ –≤–¥–æ–ª—å –ª–∏–Ω–∏–∏
      getPointAtLength(points, targetLength) {
        let accumulatedLength = 0;

        for (let i = 0; i < points.length - 1; i++) {
          const p1 = points[i];
          const p2 = points[i + 1];

          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          const segmentLength = Math.sqrt(dx * dx + dy * dy);

          if (accumulatedLength + segmentLength >= targetLength) {
            const ratio = (targetLength - accumulatedLength) / segmentLength;
            return {
              x: p1.x + dx * ratio,
              y: p1.y + dy * ratio
            };
          }

          accumulatedLength += segmentLength;
        }

        return points[points.length - 1];
      },

      // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–µ–≥–º–µ–Ω—Ç–∞ –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ –≤–¥–æ–ª—å –ª–∏–Ω–∏–∏
      getSegmentAtLength(points, targetLength) {
        let accumulatedLength = 0;

        for (let i = 0; i < points.length - 1; i++) {
          const p1 = points[i];
          const p2 = points[i + 1];

          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          const segmentLength = Math.sqrt(dx * dx + dy * dy);

          if (accumulatedLength + segmentLength >= targetLength) {
            return { p1, p2 };
          }

          accumulatedLength += segmentLength;
        }

        return {
          p1: points[points.length - 2],
          p2: points[points.length - 1]
        };
      }
    };

    window.addEventListener('DOMContentLoaded', () => {
      app.init();
    });
  </script>
